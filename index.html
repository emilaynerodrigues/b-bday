          <div id="moon" class="moon moon-animation">
            <img src="./img/smiling-moon.svg" alt="" />
          </div>
          <div id="effects" class="effects">
            <div id="shooting-stars" class="shooting-stars">
              <!-- 1 -->
              <span></span>
              <!-- 2 -->
              <span></span>
              <!-- 3 -->
              <span></span>
              <!-- 4 -->
              <span></span>
              <!-- 5 -->
              <span></span>
              <!-- 6 -->
              <span></span>
              <!-- 7 -->
              <span></span>
              <!-- 8 -->
              <span></span>
            </div>
            <div id="moon-floor" class="moon-floor">
              <img src="./img/moon.svg" alt="" />
            </div>
            <div class="walking-girl">
              <!-- right leg -->
              <img class="right-leg" src="./img/right-leg.svg" alt="" />
              <!-- left leg -->
              <img class="left-leg" src="./img/left-leg.svg" alt="" />
              <!-- body -->
              <img class="body" src="./img/body.svg" alt="" />
              <!-- arm -->
              <img class="arm" src="./img/arm.svg" alt="" />
              <!-- head -->
              <img src="./img/head.svg" alt="" class="head" />
              <!-- walking shadow line -->
              <div class="shadow-line"></div>
              <!-- ballon -->
              <div class="ballon">
                <img class="earth-ballon" src="./img/earth-ballon.svg" alt="" />
                <img class="ballon-line" src="./img/ballon-line.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div id="countdown" class="countdown">
          <div class="tag">Contagem regressiva</div>
          <div class="countdown-content">
            <div class="days">
              <div id="day" class="day number">00</div>
              <div class="tag-countdown">Dias</div>
            </div>
            <div class="hours">
              <div id="hour" class="hour number">00</div>
              <div class="tag-countdown">horas</div>
            </div>
            <div class="minutes">
              <div id="minute" class="minute number">00</div>
              <div class="tag-countdown">minutos</div>
            </div>
            <div class="seconds">
              <div id="second" class="second number">00</div>
              <div class="tag-countdown">segundos</div>
            </div>
          </div>
          <div class="tag age">Meta: <span id="age"></span></div>
        </div>

        <div id="congrats" class="congrats">
          <div class="tag">Chegou o dia!</div>
          <p>Advinhe o botão e tenha uma surpresa</p>
          <div class="btn-container">
            <button class="btn" onclick="btnPress()"></button>
            <button class="btn" onclick="btnPress()"></button>
            <button class="btn" onclick="blueBtnPress()"></button>
            <button class="btn" onclick="btnPress()"></button>
          </div>
        </div>
      </div>
