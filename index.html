<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>hbday</title>
  </head>
  <body>
    <div class="container">
      <div class="draw-content">
        <div class="plant outline-plant">
          <div class="top-bottom"></div>
          <div class="left-right"></div>
          <div class="left-right-up"></div>
          <div class="stalk"></div>
          <div class="leaf"></div>
          <div class="flower-content">
            <div class="flower-stalk"></div>
            <div class="flower"></div>
          </div>
        </div>
        <div class="human">
          <div class="body"></div>
          <div class="head"></div>
          <div class="arms"></div>
          <div class="mouth"></div>
          <div class="eyes"></div>
          <div class="cheeks">
            <div class="cheek-line"></div>
          </div>
          <div class="cheeks2">
            <div class="cheek-line"></div>
          </div>
        </div>
        <div class="hearts">
          <span class="material-symbols-outlined heart"> favorite </span>
          <span class="material-symbols-outlined heart"> favorite </span>
          <span class="material-symbols-outlined heart"> favorite </span>
        </div>
      </div>
      <div class="countdown">
        <div class="days">
          <span id="days" class="number-of">00</span>
          <span class="title-tag">Dias</span>
        </div>
        <div class="hours">
          <span id="hours" class="number-of">00</span>
          <span class="title-tag">Horas</span>
        </div>
        <div class="minutes">
          <span id="minutes" class="number-of">00</span>
          <span class="title-tag">Minutos</span>
        </div>
        <div class="seconds">
          <span id="seconds" class="number-of">00</span>
          <span class="title-tag">Segundos</span>
        </div>
      </div>
    </div>

    <!-- js font awesome -->
    <script
      src="https://kit.fontawesome.com/5b0674db03.js"
      crossorigin="anonymous"
    ></script>

    <!-- js -->

    <script src="script.js"></script>
  </body>
</html>
