<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- google font - inika e overpass -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika&family=Overpass:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- typeit js -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- website title -->
    <title>Teu espaço</title>
  </head>
  <body>
    <div class="container">
      <!-- primeira tela -->
      <div id="content-1" class="content-1">
        <div class="celestial-wrapper">
          <div class="moon-spaceship-wrapper">
            <div class="spaceship">
              <img src="./assets/spaceship.png" alt="" />
            </div>
            <div class="small__moon-white">
              <img src="./assets/moon.png" alt="" />
            </div>
          </div>
          <div class="pink-planet">
            <img src="./assets/planet.png" alt="" />
          </div>
          <div class="stars-group">
            <img class="star star-1" src="./assets/star.png" alt="" />
            <img class="star star-2" src="./assets/star.png" alt="" />
            <img class="star star-3" src="./assets/star.png" alt="" />
            <img class="star star-4" src="./assets/star.png" alt="" />
            <img class="star star-5" src="./assets/star.png" alt="" />
            <img class="star star-6" src="./assets/star.png" alt="" />
            <img class="star star-7" src="./assets/star.png" alt="" />
            <img class="star star-8" src="./assets/star.png" alt="" />
            <img class="star star-9" src="./assets/star.png" alt="" />
            <img class="star star-10" src="./assets/star.png" alt="" />
            <img class="star star-11" src="./assets/star.png" alt="" />
            <img class="star star-12" src="./assets/star.png" alt="" />
            <img class="star star-13" src="./assets/star.png" alt="" />
            <img class="star star-14" src="./assets/star.png" alt="" />

            <div class="star star-circle star-circle-1"></div>
            <div class="star star-circle star-circle-2"></div>
            <div class="star star-circle star-circle-3"></div>
          </div>
        </div>
        <div class="content-group">
          <h1 class="hero-text">contagem regressiva</h1>
          <div class="countdown-container flex">
            <div class="time days">
              <p id="day" class="time-unit">00</p>
              <div class="line"></div>
              <p class="time-label">dias</p>
            </div>
            <div class="time hours">
              <p class="time-unit" id="hour">00</p>
              <div class="line"></div>
              <p class="time-label">horas</p>
            </div>
            <div class="time minutes">
              <p class="time-unit" id="minute">00</p>
              <div class="line"></div>
              <p class="time-label">min</p>
            </div>
            <div class="time seconds">
              <p class="time-unit" id="second">00</p>
              <div class="line"></div>
              <p class="time-label">seg</p>
            </div>
          </div>
          <h1 id="age" class="hero-text age-text"></h1>
        </div>
      </div>
      <!-- segunda tela -->
      <div id="congrats" class="content-2" style="display: none">
        <div class="celestial-wrapper">
          <div id="moon" class="moon-spaceship-wrapper">
            <div class="spaceship">
              <img src="./assets/spaceship.png" alt="" />
            </div>
            <div class="small__moon-white">
              <img src="./assets/moon.png" alt="" />
            </div>
          </div>

          <div id="pink" class="pink-planet">
            <img src="./assets/planet.png" alt="" />
          </div>

          <div class="stars-group">
            <img class="star star-1" src="./assets/star.png" alt="" />
            <img class="star star-2" src="./assets/star.png" alt="" />
            <img class="star star-3" src="./assets/star.png" alt="" />
            <img class="star star-4" src="./assets/star.png" alt="" />
            <img class="star star-5" src="./assets/star.png" alt="" />
            <img class="star star-6" src="./assets/star.png" alt="" />
            <img class="star star-7" src="./assets/star.png" alt="" />
            <img class="star star-8" src="./assets/star.png" alt="" />
            <img class="star star-9" src="./assets/star.png" alt="" />
            <img class="star star-10" src="./assets/star.png" alt="" />
            <img class="star star-11" src="./assets/star.png" alt="" />
            <img class="star star-12" src="./assets/star.png" alt="" />
            <img class="star star-13" src="./assets/star.png" alt="" />
            <img class="star star-14" src="./assets/star.png" alt="" />

            <div class="star star-circle star-circle-1"></div>
            <div class="star star-circle star-circle-2"></div>
            <div class="star star-circle star-circle-3"></div>
          </div>
        </div>

        <div id="hero" class="content-group">
          <h1 class="hero-text">chegou teu dia</h1>
          <p class="text">Clique em um dos botões para começar!</p>

          <div id="button-container">
            <button id="btn-1" class="button"></button>
            <button id="btn-2" class="button"></button>
            <button id="btn-3" class="button"></button>
            <button id="btn-4" class="button"></button>
          </div>
        </div>
      </div>

      <div id="yellow-star">
        <img src="./assets/star-yellow.png" alt="" />
      </div>

      <div id="text-a" class="content-group">
        <p class="text-element"></p>
      </div>

      <div id="content-3">
        <div id="moon-girl">
          <img id="girl" src="./assets/girl.png" alt="" />
          <img id="full" src="./assets/full-moon.png" alt="" />
        </div>

       
      </div>
    </div>
    <!-- script js -->
    <script src="./script/main.js"></script>
  </body>
</html>
